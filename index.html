<!DOCTYPE html>
<html lang="en">
<section class="wrapper">

  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <section class="idea-cards">
      <header class="card-header">
        <img class="star" src="assets/star.svg" alt="white star" height="30" width="30">
        <img class="star-active hidden" src="assets/star-active.svg" alt="orange star" height="30" width="30">
        <img class="delete" src="assets/delete.svg" alt="delete x" height="30" width="30">
        <img class="delete-active hidden" src="assets/delete-active.svg" alt="delete x" height="30" width="30">
      </header>
      <h1 class="idea-card-title">Idea Title</h1>
      <h5 class="idea-card-body">Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</h5>
      <footer class='card-footer'>
        <img class="comment-plus" src="assets/comment.svg" alt="plus icon" height="30" width="30">
        <label class="label">Comment</label>
      </footer>
    </section>

    <section class="left-section">
      <h5 class="left-section-title">IdeaBox</h5>
      <hr class="divider">
      <h6 class="filter-starred-ideas">Filter Starred Ideas</h6>
      <button class="show-starred-ideas-button">Show Starred Ideas</button>
      <hr class="divider">
    </section>

    <section class="top-section">
      <form class="top-section-form">
        <label id='label'for="title-form">Title</label><br>
        <input type="text1" id="title-form" name="title-form"><br>
        <label for="body-form">Body</label><br>
        <input type="text2" id="body-form" name="body-form"><br>
      <button class="save-button">Save</button>
      <div class="search-ideas-bar">
        <input class="search-input" type="text" placeholder="Search Ideas">
      </div>
      </form>
    </section>

    <section class="bottom-section">
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>

</section>
</html>
