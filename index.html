<!DOCTYPE html>
<html lang="en">
<section class="wrapper">

  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <section class="left-section">
      <h5 class="left-section-title">IdeaBox</h5>
      <hr>
      <h6 class="filter-starred-ideas">Filter Starred Ideas</h6>
      <button class="show-starred-ideas">Show Starred Ideas</button>
      <hr>
    </section>

    <section class="top-section">
      <form class="top-section-form">
        <label id='label'for="title-form">Title</label><br>
        <input type="text1" id="title-form" name="title-form"><br>
        <label for="body-form">Body</label><br>
        <input type="text2" id="body-form" name="body-form"><br>
      <button class="save-button">Save</button>
      <div class="search-ideas-bar">
        <input class="search-input" type="text" placeholder="Search Ideas">
      </div>
      </form>
    </section>

    <section class="bottom-section">
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>

</section>
</html>
