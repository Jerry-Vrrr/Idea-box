<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>IdeaBox</title>
    <link href='https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <section class='wrapper'>
  <body>
    <section class='left-section'>
      <h5 class='left-section-title'>IdeaBox</h5>
      <hr class='divider'>
      <h6 class='filter-starred-ideas'>Filter Starred Ideas</h6>
      <button class='show-starred-ideas-button'>Show Starred Ideas</button>
      <hr class='divider'>
    </section>
    <section class='top-section'>
      <form class='top-section-form'>
        <label for='title-form' class='label-title'>Title</label>
        <input class='title-form' id='titleForm'>
        <label for='body-form'  class='label-body'>Body</label>
        <input class='body-form' id='bodyForm'>
        <button class='save-button disabled'>Save</button>
      <div class='search-ideas-bar'>
        <button class='search-button' type='submit'>
          <img class='search-icon' src='assets/search.svg' alt='magnifying glass'>
        </button>
        <input class='search-input' placeholder='Search ideas'>
        </input>
      </div>
      </form>
      <section class='idea-cards-section'>
      </section>
    </section>
    <script type='text/javascript' src='Idea.js'></script>
    <script type='text/javascript' src='main.js'></script>
  </body>
</section>
</html>
